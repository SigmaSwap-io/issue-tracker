name: Dependency update
description: Suggest a dependency update
title: "[Chore(deps)] <title>"
labels: ["type: dependency", "status: triage"]
assignees:
  - rekeye
body:
  - type: textarea
    id: description
    attributes:
      label: Please describe your issue
      description: Is your update related to some problem if so please describe it clearly
